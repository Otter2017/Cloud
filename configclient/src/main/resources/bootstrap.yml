spring:
  application:
    name: ConfigClient

#Fetch Config Server from Eureka discovery
eureka:
  client:
    serviceUrl:
      defaultZone: http://root:eureka@localhost/eureka/
      
spring:
  cloud:
    config:
      profile: dev
      username: root
      password: configserver
      discovery:
        enabled: true
        serviceId: SpringCloudConfigServer
        
server:
  port: 8000