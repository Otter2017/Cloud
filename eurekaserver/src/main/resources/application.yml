spring:
  application:
    name: EurekaServer

#security:
#  basic:
#    enable: true
#  user:
#    name: root
#    password: eureka
---
spring:
  profiles: default

server:
  port: 8000

eureka:
  client:
    serviceUrl:
      defaultZone: "http://${eureka.instance.hostname}:${server.port}/eureka/"
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 100000
  instance:
    prefer-ip-address: true
    hostname: localhost


